<mat-card>

  <mat-form-field appearance="standard">
    <mat-label>Filtrar Dados</mat-label>
    <input matInput (keyup)="pesquisarDados($event)" #input autocomplete="off">
  </mat-form-field>

  <button mat-raised-button (click)="saveOne()" color="primary">Cadastrar Nova Pessoa</button>

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z2">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoPessoa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo da Pessoa </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoPessoa.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon color="primary" matTooltip="Editar Registro">edit_note</mat-icon>
        <mat-icon color="warn" matTooltip="Deletar Registro">delete_sweep</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>

</mat-card>
